apply plugin: 'application'
apply plugin: 'java'

version = 1.0
mainClassName = 'com.jmrodrigg.Main'

repositories {
	mavenCentral()
}

dependencies {
    compile project(':GCD-Utils')
    compile 'com.google.apis:google-api-services-oauth2:v1-rev117-1.22.0'
    compile 'com.google.api-client:google-api-client-java6:1.22.0'
    compile 'com.google.oauth-client:google-oauth-client-jetty:1.22.0'
    compile 'com.google.http-client:google-http-client-assembly:1.22.0'
}

sourceSets {
    main {
        java {
            srcDir 'src/'
        }
        resources {
            srcDir 'res/'
        }
    }
}

run {
    standardInput = System.in
}